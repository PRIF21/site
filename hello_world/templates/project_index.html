

{% extends 'base.html' %}
{% load static%}


{% block page_content %}
<h1>Мои проекты</h1>




<div class="row">

{% for project in projects %}

    <div class="col-md-4">
        <div class="col-mb-2">
            <img class="card-img-top" src="{% static project.image%}" width="20%" height="60%">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
                 <a href="{% url 'project_detail' project.pk %}"
                          class="btn btn-outline-primary">Подробнее

                 </a>





            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
